
<div class="sandwich-card">
    <img [src]="sandwich!.imagenUrl" [alt]="sandwich!.nombre" class="sandwich-image">
    <h3>{{ sandwich!.nombre }}</h3>
    <p class="sandwich-price">Precio: ${{ sandwich!.precio | number:'1.2-2' }}</p>
    <div class="sandwich-details">
        <p><strong>Origen:</strong> {{ sandwich!.origen }}</p>
        <p><strong>Tipo:</strong> {{ sandwich!.tipo }}</p>
        <p><strong>Descripción:</strong> {{ sandwich!.descripcion }}</p>
    </div>
    <span class="sandwich-availability" [class.available]="sandwich!.disponible">
        {{ sandwich!.disponible ? 'Disponible' : 'Agotado' }}
    </span>
    <button mat-raised-button color="primary" class="add-button" (click)="addToCart()">
        <mat-icon>add_shopping_cart</mat-icon>
        Añadir al carrito
    </button>
</div>
