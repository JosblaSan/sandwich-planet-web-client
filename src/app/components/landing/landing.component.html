<div class="sandwich-container mt-5">
  <h2>Nuestra Selección de Sándwiches</h2>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <div class="sandwich-grid">
        <app-product-card *ngFor="let sandwich of sandwiches" [sandwich]="sandwich">
        </app-product-card>
    </div>
    <ng-template #loadingOrEmpty>
        <p *ngIf="!errorMessage" class="loading-message">Cargando sándwiches...</p>
    </ng-template>
</div>
