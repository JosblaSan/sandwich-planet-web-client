<div class="registro-container">
  <h2>Registro de Usuarios</h2>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" formControlName="username" placeholder="Ingrese su nombre de usuario"/>
      <div *ngIf="registroForm.get('username')?.invalid && registroForm.get('username')?.touched" class="error-message">
        Nombre de usuario es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="apellidoPat">Apellido Paterno:</label>
      <input type="text" id="apellidoPat" formControlName="apellidoPat" placeholder="Ingrese su apellido paterno"/>
      <div *ngIf="registroForm.get('apellidoPat')?.invalid && registroForm.get('apellidoPat')?.touched" class="error-message">
        Apellido Paterno es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="apellidoMat">Apellido Materno:</label>
      <input type="text" id="apellidoMat" formControlName="apellidoMat" placeholder="Ingrese su apellido materno (opcional)"/>
    </div>

    <div class="form-group">
      <label for="rut">RUT:</label>
      <input type="text" id="rut" formControlName="rut" placeholder="Ej: 12.345.678-K"/>
      <div *ngIf="registroForm.get('rut')?.invalid && registroForm.get('rut')?.touched" class="error-message">
        RUT es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" formControlName="telefono" placeholder="Ingrese su número de teléfono (opcional)"/>
    </div>

    <div class="form-group">
      <label for="mail">Mail:</label>
      <input type="email" id="mail" formControlName="mail" placeholder="Ingrese su mail"/>
      <div *ngIf="registroForm.get('mail')?.invalid && registroForm.get('mail')?.touched" class="error-message">
        <span *ngIf="registroForm.get('mail')?.errors?.['required']">Mail es requerido.</span>
        <span *ngIf="registroForm.get('mail')?.errors?.['email']">Formato de mail inválido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña"/>
      <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="error-message">
        <span *ngIf="registroForm.get('password')?.errors?.['required']">Contraseña es requerida.</span>
        <span *ngIf="registroForm.get('password')?.errors?.['minlength']">Contraseña debe tener al menos 6 caracteres.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirme su contraseña"/>
      <div *ngIf="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched" class="error-message">
        Confirmar contraseña es requerido.
      </div>
      <div *ngIf="registroForm.errors?.['mismatch'] && registroForm.get('confirmPassword')?.touched" class="error-message">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
  </form>
</div>
